<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-1">
        <div class="flex">
            <div class="logo">
                <img src="./img/logo.jpg" alt="logo">
            </div>
            <div class="flex-left">
                 <a href="#">Login</a>
                <a href="#" class="a">Sign up</a>
            </div>
            
        </div>
        <div class="body-1">
            <h1>Open 24hours</h1>
            <p>Order your favourite Dish at your Convinience and get the taste of your desire</p>
            <div class="search">
				<input class="srch" type="search" name="" placeholder="Enter your Location">
				<a href="#"><button class="btn">Search</button></a>
				
			</div>
            <div class="area">
                <p class="code">Major areas within Kampala</p>
                <span>
                    <ul>kabalagala</ul>
                    <ul>Mengo</ul>
                    <ul>Bwaise</ul>
                    <ul>Kalerwe</ul>
                    <ul>Gayaza</ul>
                    <ul>Old Kampala</ul>
                    </span>
            </div>
        </div>
    </section>
    <section class="section-2">
        <form action="#">
            <input class="input" type="text" name="user" placeholder="Customer Name">
            <input class="input" type="tel" placeholder="Enter Phone" required>
            <label for="food">Food</label>
                <select class="input" name="food" id="food">
                    <option value="select food">Choose your meal</option>
                    <option value="Konai">Konia</option>
                    <option value="Alala">Alala</option>
                    <option value="Dan wake">Dan Wake</option>
                    <option value="wanai">Wanai Shankafa</option>
                </select><br>
                <label for="payment">Payment</label><br>
                <ol>MTN Momo</ol>
                <ol>Airtel Money</ol>
                <ol>VISA</ol><br>
                <button type="submit" class="order">Order Now</button>
        </form>
    </section>

    <section class="section-3">
        <img class="foot" src="./img/Alala.jpeg" alt="Alala">
        <img class="foot" src="./img/Dan wake.jpeg" alt="Dan wake">
        <img class="foot" src="./img/konai.jpeg" alt="Konai">
    </section>


    
</body>
</html>
